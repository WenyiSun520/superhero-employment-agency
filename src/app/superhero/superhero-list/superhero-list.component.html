<div class="superheroListPage">
  <h1>Our Current SuperHero</h1>
  <ul>
    <li *ngFor="let hero of superheros; let index = index">
      <span class="index">{{ index }}</span>
      <p (click)="handleRedirectToDetailPage(hero.heroId)">
        {{ hero.heroId }} - {{ hero.name }}
      </p>
      <button class="btn" (click)="handleDeleteSuperhero(hero.heroId)">
        Remove the hero
      </button>
    </li>
  </ul>
</div>

<app-add-hero-form></app-add-hero-form>

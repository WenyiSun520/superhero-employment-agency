<div class="deroDetailPage">
  <span class="material-symbols-outlined" (click)="handleGoBack()">
    arrow_back
  </span>
  <h1>Information Detail:{{ heroName }}</h1>
  <div class="id">
    <h2>Id:</h2>
    <p>{{ Hero.heroId }}</p>
  </div>

  <div class="name">
    <h2>Name:</h2>
    <input
      type="text"
      row="20"
      placeholder="rename the hero..."
      *ngIf="toggle"
      (keyup.enter)="handleSubmit()"
      [(ngModel)]="heroName"
    />
    <p *ngIf="!toggle" (click)="handleOpenInputBox()">
      {{ heroName }}<span class="material-symbols-outlined"> edit </span>
    </p>
  </div>
  <div class="skills">
    <h2>Skills:</h2>
    <ul>
      <li *ngFor="let skill of Hero.skills">
        {{ skill }}
      </li>
    </ul>
  </div>
  <div class="professions">
    <h2>Professions:</h2>
    <ul>
      <li *ngFor="let pro of Hero.professions">
        {{ pro }}
      </li>
    </ul>
  </div>
</div>
